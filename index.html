<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck Norris Jokes</title>
    <meta name="title" content="Chuck Norris Jokes" />
    <meta
      name="description"
      content="This is a simple web application that allows users to get Chuck Norris jokes based on different categories or select a random joke."
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Dipankar Paul" />
    <meta
      name="image"
      content="https://api.chucknorris.io/img/chucknorris_logo_coloured_small@2x.png"
    />

    <!-- Link to external Animate.css Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Link to external bootstrap icons Library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Heading -->
    <h1 class="animate__animated animate__fadeInDown animate__delay-1s">
      Chuck Norris Jokes
    </h1>

    <!-- Container to store Category -->
    <div
      class="categoryContainer animate__animated animate__fadeInDown animate__delay-2s"
    >
      <label for="category">Select a Category</label>
      <div>
        <select id="category">
          <option selected disabled value="false">Select Category</option>
        </select>
      </div>
    </div>

    <!-- Button to get Jokes -->
    <button
      class="animate__animated animate__fadeInDown animate__delay-3s"
      id="getJokeBtn"
    >
      Click Me!
    </button>

    <!-- Joke Display Container -->
    <div
      class="jokeContainer animate__animated animate__fadeInDown animate__delay-4s"
    >
      <p id="jokeText">Click the button to get jokes.</p>
    </div>

    <!-- Joke List Container -->
    <div id="jokeListContainer">
      <ul id="jokeList"></ul>
    </div>

    <!-- LikedIn & GitHub Links -->
    <footer class="footer">
      <div class="links">
        <a
          id="linkedIn_link"
          class="linkedIn_link"
          href="https://github.com/dipankarpaul2k"
          target="_blank"
          ><i class="bi bi-linkedin"></i></a
        >
        <a
          id="github_link"
          class="github_link"
          href="https://github.com/dipankarpaul2k"
          target="_blank"
        ><i class="bi bi-github"></i></a>
      </div>
      <hr>
      <p id="footer_body"></p>
    </footer>

    <!-- Link to External JS file -->
    <script src="index.js"></script>
  </body>
</html>
